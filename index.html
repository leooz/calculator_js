<!-- HTML CODE --><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt" value="0" />
        <span class="key clear">C</span>
        <span class="key divide">/</span>
        <span class="key multiple">*</span>
        <span class="key seven">7</span>
        <span class="key eight">8</span>
        <span class="key nine">9</span>
        <span class="key less">-</span>
        <span class="key four">4</span>
        <span class="key five">5</span>
        <span class="key six">6</span>
        <span class="key plus">+</span>
        <span class="key one">1</span>
        <span class="key two">2</span>
        <span class="key three">3</span>
        <span class="key zero">0</span>
        <span class="key dzero">00</span>
        <span class="key coma">.</span>
        <span class="key equal">=</span>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
